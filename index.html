<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--CDN de animate-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <!--CDN Bootstrap ICON-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!--Icono web-->
        <link rel="shortcut icon" href="./assets/img/F-M-Monogram.ico" type="image/x-icon">
        <!--Estilos propios-->
        <link rel="stylesheet" href="./css/estilos.css">
        
        <title>Ferretería V&S - Home</title>
    </head>

    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="./assets/img/logo-1.png" alt="Logo de V&S">
                </a>
            </div>
            
            <!--BARRA DE NAV-->
            <nav class="menu">
                <i id="cerrar-menu" class="cerrar-menu bi bi-x"></i>
                <ul class="menu-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./ofertas.html">Ofertas</a></li>
                    <li><a href="./nosotros.html">Nosotros</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li>
                        <div class="buy-car-responsive">
                            <a href="#">
                                <img src="./assets/img/shopping-cart.png" alt="Carrito de compra">
                                Carrito</a>
                        </div>
                    </li>
                </ul>
            </nav>
    
            <!--Barra de busqueda-->
            <div class="search">
                <input type="text" placeholder="Buscar producto...">
                <button>Buscar</button>
            </div>

            <!--Carrito de compra-->
            <div class="buy-car">
                <img src="./assets/img/shopping-cart.png" alt="Carrito de compra">
            </div>
    
            <!--Menu hamburguesa-->
            <div id="abrir-menu" class="burger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </div>
        </header>

            <!-- MAIN -->
            <main id="main_prod">
                <div class="weather">
                    <h4>Clima actual en la tienda</h4>
                    <span>Barrio: <span id="country"></span></span>
                    <span>Temperatura: <span id="temperature"></span>°C</span>
                </div>
        <!-- Tamaño imagen. Todas tendrían que ser: Ancho 360. Alto 470 -->
                <h2>Productos destacados</h2>

                <div class="prod-container" id="product-list">
                </div>
        
                <div class="prod-container" id="product-detail" style="display: none;">
                </div>
            </main>

            <!-- FOOTER -->
            <footer class="footer">
                <div class="social-media">
                    <img src="./assets/img/facebook.png" alt="logo facebook">
                    <img src="./assets/img/instagram.png" alt="logo instagram">
                    <img src="./assets/img/gorjeo.png" alt="logo twitter">
                </div>
                <div class="footer-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37147.550896384266!2d-58.47546408966837!3d-34.61906169268289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1697415680043!5m2!1ses!2sar" width="250" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="footer-info">
                    <p>Distribuidora <span>VS</span> &copy;</p>
                    <p>Teléfono: 0800-1589678</p>
                </div>
    
            </footer>


        <!--SCRIPTS JS-->
        <!--Script despliegue de productos destacados-->
        <script src="./js/produ_desta_jsn.js"></script>
        <!--Script responsive menu-->
        <script src="./js/show_menu.js"></script>
        <!--Script API Clima-->
        <script src="./js/climaAPI.js"></script>
    </body>


</html>
